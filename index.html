<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Optimind - Mobile App Demo Viewer">
    <title>Optimind - Mobile Demo Viewer</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .viewer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .mobile-device {
            position: relative;
            width: 390px;
            height: 844px;
            max-height: calc(100vh - 120px);
            background: linear-gradient(145deg, #2c2c2e, #1c1c1e);
            border-radius: 55px;
            padding: 8px;
            box-shadow: 
                inset 0 0 0 2px #3a3a3c,
                inset 0 0 0 6px #2c2c2e,
                0 0 0 1px #000,
                0 25px 50px rgba(0, 0, 0, 0.6),
                0 0 100px rgba(0, 0, 0, 0.3);
        }
        
        /* iPad Air 10.9" styles */
        .mobile-device.ipad {
            width: 650px;
            height: 840px;
            border-radius: 25px;
            padding: 12px;
            background: linear-gradient(145deg, #e5e5e7, #d1d1d6);
            box-shadow: 
                inset 0 0 0 2px #c7c7cc,
                inset 0 0 0 6px #d1d1d6,
                0 0 0 1px #a1a1a6,
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 100px rgba(0, 0, 0, 0.2);
        }
        
        .device-screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 47px;
            overflow: hidden;
            position: relative;
            border: 1px solid #1c1c1e;
        }
        
        .device-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 47px;
        }
        
        /* iPad screen styles */
        .mobile-device.ipad .device-screen {
            border-radius: 15px;
            border: 1px solid #8e8e93;
            background: #000;
        }
        
        .mobile-device.ipad .device-screen iframe {
            border-radius: 15px;
        }
        
        .device-notch {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 19px;
            z-index: 10;
            box-shadow: inset 0 0 0 1px #333;
        }
        
        .device-home-indicator {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 3px;
            z-index: 10;
        }
        
        /* iPad home indicator */
        .mobile-device.ipad .device-home-indicator {
            width: 200px;
            height: 4px;
            bottom: 8px;
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* Hide iPhone-specific elements on iPad */
        .mobile-device.ipad .device-notch,
        .mobile-device.ipad .volume-up,
        .mobile-device.ipad .volume-down,
        .mobile-device.ipad .power-button {
            display: none;
        }
        
        .device-buttons {
            position: absolute;
        }
        
        .volume-up, .volume-down, .power-button {
            position: absolute;
            background: linear-gradient(145deg, #3a3a3c, #2c2c2e);
            border-radius: 3px;
        }
        
        .volume-up {
            left: -4px;
            top: 140px;
            width: 4px;
            height: 32px;
        }
        
        .volume-down {
            left: -4px;
            top: 180px;
            width: 4px;
            height: 32px;
        }
        
        .power-button {
            right: -4px;
            top: 160px;
            width: 4px;
            height: 48px;
        }
        
        .camera-bump {
            position: absolute;
            top: -2px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(145deg, #3a3a3c, #2c2c2e);
            border-radius: 20px;
            z-index: 5;
        }
        
        .camera-lens {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background: #1a1a1a;
            border-radius: 50%;
            border: 2px solid #4a4a4c;
        }
        
        .nav-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 1;
            padding: 8px;
        }
        
        .nav-arrow.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
        }
        
        .nav-arrow:hover {
            transform: scale(1.2);
        }
        
        .nav-arrow svg {
            width: 16px;
            height: 16px;
            fill: rgba(255, 255, 255, 0.7);
            transition: fill 0.3s ease;
        }
        
        .nav-arrow:hover svg {
            fill: rgba(255, 255, 255, 1);
        }
        
        .page-counter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .page-counter {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: #666;
            border-radius: 25px;
        }
        
        @media (max-width: 1200px) {
            .mobile-device {
                width: 350px;
                height: 758px;
                max-height: calc(100vh - 100px);
                padding: 7px;
            }
            
            .mobile-device.ipad {
                width: 580px;
                height: 750px;
                padding: 10px;
            }
            
            .device-screen {
                border-radius: 42px;
            }
            
            .device-screen iframe {
                border-radius: 42px;
            }
            
            .mobile-device.ipad .device-screen {
                border-radius: 12px;
            }
            
            .mobile-device.ipad .device-screen iframe {
                border-radius: 12px;
            }
            
            .device-notch {
                width: 113px;
                height: 33px;
                border-radius: 17px;
            }
            
            .device-home-indicator {
                width: 120px;
            }
            
            .mobile-device.ipad .device-home-indicator {
                width: 180px;
            }
        }
        
        @media (max-width: 768px) {
            .viewer-container {
                padding: 10px;
            }
            
            .mobile-device {
                width: 310px;
                height: 672px;
                max-height: calc(100vh - 80px);
                padding: 6px;
            }
            
            .mobile-device.ipad {
                width: 520px;
                height: 670px;
                padding: 8px;
            }
            
            .device-screen {
                border-radius: 37px;
            }
            
            .device-screen iframe {
                border-radius: 37px;
            }
            
            .device-notch {
                width: 100px;
                height: 29px;
                border-radius: 15px;
            }
            
            .device-home-indicator {
                width: 106px;
                height: 4px;
            }
            
            .mobile-device.ipad .device-screen {
                border-radius: 10px;
            }
            
            .mobile-device.ipad .device-screen iframe {
                border-radius: 10px;
            }
            
            .mobile-device.ipad .device-home-indicator {
                width: 160px;
            }
            
            .nav-arrow {
                width: 50px;
                height: 50px;
            }
            

            
            .nav-arrow svg {
                width: 20px;
                height: 20px;
            }
            
            .page-counter {
                font-size: 0.8rem;
                padding: 6px 12px;
                margin-top: 15px;
            }
            
            .page-counter-container {
                margin-top: 15px;
            }
            
            .camera-bump {
                width: 44px;
                height: 44px;
                left: 18px;
            }
            
            .camera-lens {
                width: 13px;
                height: 13px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                overflow: hidden;
            }
            
            .viewer-container {
                padding: 0;
                height: 100vh;
                flex-direction: column;
            }
            
            .mobile-device {
                width: 100vw;
                height: 100vh;
                background: none;
                border-radius: 0;
                padding: 0;
                box-shadow: none;
                max-height: none;
            }
            
            .device-screen {
                border-radius: 0;
                border: none;
                padding-top: 60px;
                padding-bottom: 80px;
                box-sizing: border-box;
            }
            
            .device-screen iframe {
                border-radius: 0;
            }
            
            .device-notch,
            .device-home-indicator,
            .volume-up,
            .volume-down,
            .power-button {
                display: none;
            }
            
            .nav-arrow {
                width: 50px;
                height: 50px;
                background: rgba(255, 255, 255, 0.15);
                border: 2px solid rgba(255, 255, 255, 0.4);
            }
            
            .nav-arrow.left {
                left: 20px;
            }
            
            .nav-arrow.right {
                right: 20px;
            }
            
            .nav-arrow svg {
                width: 24px;
                height: 24px;
            }
            
            .page-counter-container {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                margin-top: 0;
                z-index: 30;
            }
            
            .page-counter {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
            
            .loading-screen {
                border-radius: 0;
                margin-top: 60px;
                height: calc(100% - 140px);
            }
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        
        <!-- Mobile Device Mockup -->
        <div class="mobile-device">
            <div class="volume-up"></div>
            <div class="volume-down"></div>
            <div class="power-button"></div>
            
            <!-- Dynamic Island (Notch) -->
            <div class="device-notch"></div>
            
            <!-- Screen -->
            <div class="device-screen">
                <div class="loading-screen" id="loadingScreen">
                    Loading screen...
                </div>
                <iframe id="screenFrame" src="splash.html" onload="hideLoading()"></iframe>
            </div>
            
            <!-- Home Indicator -->
            <div class="device-home-indicator"></div>
        </div>
        
        <!-- Page Counter with Navigation -->
        <div class="page-counter-container">
            <!-- Left Navigation Arrow -->
            <div class="nav-arrow left" id="prevBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </div>
            
            <!-- Page Counter -->
            <div class="page-counter" id="pageCounter">
                Page 1 of 2
            </div>
            
            <!-- Right Navigation Arrow -->
            <div class="nav-arrow right" id="nextBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
                </svg>
            </div>
        </div>
    </div>
    
    <script>
        // Hide loading screen when iframe loads
        function hideLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
            }
        }
        
        // Device configuration - Change this to switch between devices
        const DEVICE_TYPE = 'ipad'; // Options: 'iphone' or 'ipad'
        
        // Screen navigation array - Add your pages here
        const screens = [
            'splash.html',
            'authentication.html',
            'home.html',
            'visual-test.html',
            'memory-test.html',
            'games.html',
            'progress.html',
            'profile.html'
        ];
        
        let currentScreenIndex = 0;
        
        // Function to navigate to a specific screen
        function navigateToScreen(index) {
            if (index >= 0 && index < screens.length) {
                currentScreenIndex = index;
                const screenFrame = document.getElementById('screenFrame');
                const loadingScreen = document.getElementById('loadingScreen');
                
                // Show loading screen
                loadingScreen.style.display = 'flex';
                loadingScreen.innerHTML = 'Loading screen...';
                
                // Load new screen
                screenFrame.src = screens[currentScreenIndex];
                
                // Update page counter and arrows
                updatePageCounter();
                updateArrowVisibility();
                
                console.log(`Navigated to: ${screens[currentScreenIndex]}`);
            }
        }
        
        // Function to update page counter
        function updatePageCounter() {
            const pageCounter = document.getElementById('pageCounter');
            if (pageCounter) {
                pageCounter.textContent = `Page ${currentScreenIndex + 1} of ${screens.length}`;
            }
        }
        
        // Function to update arrow visibility
        function updateArrowVisibility() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // Hide/show left arrow
            if (currentScreenIndex === 0) {
                prevBtn.classList.add('hidden');
            } else {
                prevBtn.classList.remove('hidden');
            }
            
            // Hide/show right arrow
            if (currentScreenIndex === screens.length - 1) {
                nextBtn.classList.add('hidden');
            } else {
                nextBtn.classList.remove('hidden');
            }
        }
        
        // Navigation button event listeners
        document.getElementById('prevBtn').addEventListener('click', function() {
            if (currentScreenIndex > 0) {
                navigateToScreen(currentScreenIndex - 1);
            }
        });
        
        document.getElementById('nextBtn').addEventListener('click', function() {
            if (currentScreenIndex < screens.length - 1) {
                navigateToScreen(currentScreenIndex + 1);
            }
        });
        
        // Handle iframe load errors
        document.getElementById('screenFrame').addEventListener('error', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.innerHTML = 'Screen not found';
                loadingScreen.style.display = 'flex';
            }
        });
        
        // Function to initialize device type
        function initializeDevice() {
            const mobileDevice = document.querySelector('.mobile-device');
            if (DEVICE_TYPE === 'ipad') {
                mobileDevice.classList.add('ipad');
            } else {
                mobileDevice.classList.remove('ipad');
            }
        }
        
        // Initialize page counter and arrows on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeDevice();
            updatePageCounter();
            updateArrowVisibility();
        });
    </script>
</body>
</html>
