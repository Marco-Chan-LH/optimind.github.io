<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = {
  "theme": {
    "extend": {
      "colors": {
        "optimind-orange": "#FF8C42",
        "optimind-peach": "#FFB88C",
        "optimind-light": "#FFF4E6",
        "optimind-dark": "#2D3436"
      },
      "fontFamily": {
        "poppins": [
          "Poppins",
          "sans-serif"
        ],
        "sans": [
          "Inter",
          "sans-serif"
        ]
      }
    }
  }
};</script>
    <script>window.FontAwesomeConfig = {autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>::-webkit-scrollbar { display: none;}</style>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&amp;display=swap"><style>
      body {
        font-family: 'Inter', sans-serif !important;
      }
      
      /* Preserve Font Awesome icons */
      .fa, .fas, .far, .fal, .fab {
        font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
      }
    </style><style>
  .highlighted-section {
    outline: 2px solid #3F20FB;
    background-color: rgba(63, 32, 251, 0.1);
  }

  .edit-button {
    position: absolute;
    z-index: 1000;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  html, body {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }

  /* Clickable dots styling */
  .progress-dot {
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .progress-dot:hover {
    transform: scale(1.2);
  }
  </style></head>
<body class="font-poppins bg-optimind-light">

    <div id="onboarding-container" class="h-screen bg-optimind-light overflow-hidden">
        
        <!-- Slide 1 -->
        <div id="slide-1" class="slide-content h-full flex flex-col px-8 py-8">
            
            <!-- Logo Section -->
            <div id="logo-section" class="flex justify-center mb-6">
                <div class="bg-white rounded-full p-4 shadow-lg">
                    <img class="w-24 h-24 object-contain" src="assets/images/logo.png" alt="OPTIMIND Logo">
                </div>
            </div>

            <!-- Main Content -->
            <div id="slide1-content" class="flex-1 flex flex-col justify-center items-center text-center px-4">
                
                <!-- Visual Icons -->
                <div class="mb-8">
                    <div class="flex space-x-6 justify-center">
                        <div class="flex flex-col items-center">
                            <div class="bg-optimind-peach/20 rounded-2xl p-4 mb-2">
                                <i class="fa-solid fa-brain text-3xl text-optimind-orange"></i>
                            </div>
                            <span class="text-sm text-gray-600 font-medium">Brain</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <div class="bg-optimind-peach/20 rounded-2xl p-4 mb-2">
                                <i class="fa-solid fa-eye text-3xl text-optimind-orange"></i>
                            </div>
                            <span class="text-sm text-gray-600 font-medium">Vision</span>
                        </div>
                    </div>
                </div>

                <!-- Welcome Text -->
                <h2 class="text-3xl font-semibold text-optimind-dark mb-6 leading-tight">
                    Welcome to<br>OPTIMIND
                </h2>
                
                <p class="text-xl text-gray-600 mb-8 leading-relaxed px-2">
                    Train your brain and eyes<br>with fun activities!
                </p>

                <!-- Progress Dots -->
                <div id="progress-dots" class="flex space-x-3 mb-8">
                    <div class="progress-dot w-3 h-3 bg-optimind-orange rounded-full" onclick="showSlide(1)"></div>
                    <div class="progress-dot w-3 h-3 bg-gray-300 rounded-full" onclick="showSlide(2)"></div>
                </div>

            </div>

            <!-- Next Button -->
            <div id="slide1-button" class="px-4">
                <button onclick="showSlide(2)" class="w-full bg-optimind-orange text-white text-xl font-semibold py-4 rounded-2xl shadow-lg active:scale-95 transition-transform">
                    Next
                </button>
            </div>

        </div>

        <!-- Slide 2 -->
        <div id="slide-2" class="slide-content h-full flex flex-col px-8 py-8 hidden">
            
            <!-- Logo Section -->
            <div id="logo-section-2" class="flex justify-center mb-6">
                <div class="bg-white rounded-full p-4 shadow-lg">
                    <img class="w-24 h-24 object-contain" src="assets/images/logo.png" alt="OPTIMIND Logo">
                </div>
            </div>

            <!-- Main Content -->
            <div id="slide2-content" class="flex-1 flex flex-col justify-center items-center text-center px-4">
                
                <!-- Benefits Icons -->
                <div class="grid grid-cols-3 gap-6 mb-8">
                    <div class="flex flex-col items-center">
                        <div class="bg-optimind-peach/20 rounded-2xl p-4 mb-2">
                            <i class="fa-solid fa-lightbulb text-3xl text-optimind-orange"></i>
                        </div>
                        <span class="text-sm text-gray-600 font-medium">Memory</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="bg-optimind-peach/20 rounded-2xl p-4 mb-2">
                            <i class="fa-solid fa-crosshairs text-3xl text-optimind-orange"></i>
                        </div>
                        <span class="text-sm text-gray-600 font-medium">Attention</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="bg-optimind-peach/20 rounded-2xl p-4 mb-2">
                            <i class="fa-solid fa-eye text-3xl text-optimind-orange"></i>
                        </div>
                        <span class="text-sm text-gray-600 font-medium">Vision</span>
                    </div>
                </div>

                <!-- Description Text -->
                <h2 class="text-3xl font-semibold text-optimind-dark mb-6 leading-tight">
                    Improve Your<br>Wellness
                </h2>
                
                <p class="text-xl text-gray-600 mb-8 leading-relaxed px-2">
                    We help you enhance your<br>memory, attention, and vision
                </p>

                <!-- Progress Dots -->
                <div id="progress-dots-2" class="flex space-x-3 mb-8">
                    <div class="progress-dot w-3 h-3 bg-gray-300 rounded-full" onclick="showSlide(1)"></div>
                    <div class="progress-dot w-3 h-3 bg-optimind-orange rounded-full" onclick="showSlide(2)"></div>
                </div>

            </div>

            <!-- Start Button -->
            <div id="slide2-button" class="px-4">
                <button onclick="startApp()" class="w-full bg-optimind-orange text-white text-xl font-semibold py-4 rounded-2xl shadow-lg active:scale-95 transition-transform">
                    Start Training
                </button>
            </div>

        </div>

    </div>

    <script>
        function showSlide(slideNumber) {
            // Hide all slides
            document.getElementById('slide-1').classList.add('hidden');
            document.getElementById('slide-2').classList.add('hidden');
            
            // Show the selected slide
            document.getElementById('slide-' + slideNumber).classList.remove('hidden');
            
            // Update progress dots for both slides
            updateProgressDots(slideNumber);
        }

        function updateProgressDots(activeSlide) {
            // Get all progress dots
            const dots1 = document.querySelectorAll('#progress-dots .progress-dot');
            const dots2 = document.querySelectorAll('#progress-dots-2 .progress-dot');
            
            // Reset all dots
            [...dots1, ...dots2].forEach(dot => {
                dot.classList.remove('bg-optimind-orange');
                dot.classList.add('bg-gray-300');
            });
            
            // Activate the correct dot for slide 1
            if (dots1[activeSlide - 1]) {
                dots1[activeSlide - 1].classList.remove('bg-gray-300');
                dots1[activeSlide - 1].classList.add('bg-optimind-orange');
            }
            
            // Activate the correct dot for slide 2
            if (dots2[activeSlide - 1]) {
                dots2[activeSlide - 1].classList.remove('bg-gray-300');
                dots2[activeSlide - 1].classList.add('bg-optimind-orange');
            }
        }

        function startApp() {
            // Navigate to authentication page
            window.location.href = 'authentication.html';
        }

        // Initialize the first slide as active on page load
        document.addEventListener('DOMContentLoaded', function() {
            showSlide(1);
        });
    </script>

</body></html>
